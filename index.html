<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackmount</title>

    <link rel="stylesheet" href="favicon.ico">

    <link rel="stylesheet" href="nice-select/nice-select.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blackmount-area">
        <div class="blackmount-content">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="heading">
                <div class="h3 title-t">Installation Guides</div>
                <p>Select car model and language:</p>
            </div>
            <form id="form" action="/">
                <div class="box select-box">
                    <label>CAR MODEL</label>
                    <select onchange="onChangeCarName()" id="Select" class="wide">
                        <option data-display="Select"></option>
                        <option>VW Golf 8</option>
                        <option>Tesla Model 3 / Y</option>
                    </select>
                </div>
                <div class="box select-box">
                    <label>LANGUAGE</label>
                    <select onchange="onChangeLanguage()" id="Select2" class="wide">
                        <option data-display="Select"></option>
                        <option>Italiano</option>
                        <option>Deutsch</option>
                    </select>
                </div>
                <div class="submit-btn">
                    <button type="submit">View Installation Guide</button>
                </div>
            </form>

            <div class="question-content">
                <div class="h3 title-t">Any Questions?</div>
                <address>
                    <p>Please contact our Service Team:</p>
                    <br>
                    <b>E-Mail:</b> service@XXXX.com
                    <br>
                    <b>Call:</b> +49 (0)123 - 456 789 10
                    <br>
                    <b>WhatsApp:</b> +49 (0)123 - 456 789 10

                </address>
            </div>

            <div class="footer-content">
                <p>
                    BLACKMOUNT
                    <br> c/o Jon Doe
                    <br> Jonstreet 123
                    <br> 12345 Berlin, Germany
                </p>
            </div>
        </div>
    </div>



    <script src="operation.js"></script>
    <script src="nice-select/jquery.js"></script>
    <script src="nice-select/jquery.nice-select.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select:not(.ignore)').niceSelect();
            FastClick.attach(document.body);
        });    
    </script>


</body>

</html>
